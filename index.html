<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toio 傾き選択クイズ (p5.toio版)</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
            box-sizing: border-box; /* パディングを含めてサイズを計算 */
        }
        #container {
            background-color: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 90%;
            max-width: 600px;
        }
        h1 {
            color: #333;
            margin-bottom: 30px;
        }
        #connectButton {
            padding: 12px 25px;
            font-size: 1.1em;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        #connectButton:hover {
            background-color: #0056b3;
        }
        #status {
            margin-top: 15px;
            color: #666;
        }
        #quizArea {
            margin-top: 30px;
            border-top: 1px solid #eee;
            padding-top: 30px;
            display: none; /* 初期状態では非表示 */
        }
        #question {
            font-size: 1.5em;
            margin-bottom: 30px;
            color: #444;
        }
        #choices {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            margin-bottom: 30px;
        }
        .choice-box {
            background-color: #e9ecef;
            padding: 20px;
            border-radius: 8px;
            font-size: 1.2em;
            color: #555;
            transition: background-color 0.3s ease, transform 0.2s ease;
            min-height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }
        .choice-box.highlighted {
            background-color: #ffe0b2; /* 選択中の色 */
            transform: scale(1.03);
            border: 2px solid #ff9800;
        }
        .choice-box.correct {
            background-color: #d4edda; /* 正解の色 */
            border: 2px solid #28a745;
            color: #28a745;
        }
        .choice-box.incorrect {
            background-color: #f8d7da; /* 不正解の色 */
            border: 2px solid #dc3545;
            color: #dc3545;
        }
        #result {
            font-size: 1.8em;
            font-weight: bold;
            margin-top: 20px;
            color: #333;
        }
        #debugInfo {
            margin-top: 20px;
            padding: 10px;
            background-color: #f9f9f9;
            border: 1px solid #ddd;
            font-family: 'Courier New', monospace;
            font-size: 0.9em;
            text-align: left;
        }
    </style>
</head>
<body>
    <div id="container">
        <h1>Toio 傾きクイズ</h1>
        <button id="connectButton">Toioに接続</button>
        <p id="status">未接続</p>

        <div id="quizArea">
            <p id="question"></p>
            <div id="choices">
                <div id="choice-topLeft" class="choice-box" data-direction="topLeft"></div>
                <div id="choice-topRight" class="choice-box" data-direction="topRight"></div>
                <div id="choice-bottomLeft" class="choice-box" data-direction="bottomLeft"></div>
                <div id="choice-bottomRight" class="choice-box" data-direction="bottomRight"></div>
            </div>
            <p id="result"></p>
        </div>

        <div id="debugInfo">
            <h3>デバッグ情報</h3>
            <p>Roll: <span id="debugRoll">0.00</span></p>
            <p>Pitch: <span id="debugPitch">0.00</span></p>
            <p>Selected Direction: <span id="debugSelectedDirection">None</span></p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/p5@1.6.0/lib/p5.min.js"></script>
    <script src="https://tetunori.github.io/p5.toio/dist/0.8.0/p5.toio.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
